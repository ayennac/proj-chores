{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block body %}

<div class="container">

    <div class="row">

        <div class="col">
            <!-- COLUMN ONE -->
            <div class = "form" id="form">
            <form action ="/user-signup" method='POST'>
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="inputfirst">First Name</label>
                    <input type="text" name="first-name" class="form-control" id="first-name" placeholder="First Name">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <label for="inputlast">Last Name</label>
                    <input type="text" name = "last-name" class="form-control" id="last-name" placeholder="Last Name">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <label for="inputusername">Username</label>
                    <input type="text" name ="username"class="form-control" id="username" placeholder="Username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <label for="inputemail">Email address</label>
                    <input type="email" name="email" class="form-control" id="inputemail" placeholder="Email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <label for="inputpassword">Password</label>
                    <input type="password" name ="password"class="form-control" id="inputpassword" placeholder="Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            
        </div>
        </div>
    </div>
</div>

{%endblock%}

{% block after_body %}
<script src="/static/signup-form-validation.js"></script>
{% endblock %}
