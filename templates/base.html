<!doctype html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&Inter+Tight:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>
      {% block title %}
      {% endblock %}
    </title>

    {% block head %}
    {% endblock %}
  </head>
  <body>
    {% for message in get_flashed_messages()%}
    <div class="alert alert-primary" role = "alert">
    {{message}}
    {% endfor %}
    </div>
    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3863594dc5.js" crossorigin="anonymous"></script>
    {% block after_body %}
    {% endblock %}  

  </body>
</html>
